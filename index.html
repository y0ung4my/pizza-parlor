<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

        <form id="formOne">
        <h2>Select Toppings:</h2>
        <div class="form-group">
          <input type="checkbox" id="topping-one" name="toppings" value="pepperoni">
          <label for="topping-one"> pepperoni </label><br>

          <label for="topping-four"> cream cheese </label><br>

          <label for="topping-five"> ham </label><br>
          <input type="checkbox" id="topping-six" name="toppings" value="spinach">
          <label for="topping-six"> spinach </label><br>
          <input type="checkbox" id="topping-seven" name="toppings" value="bell-pepper">
          <label for="topping-seven"> bell pepper </label><br>
        </div>
        <div class="radio">
          <h2>Select a size:</h2>
          <label>
            <input type="radio" name="size" value="medium" checked>
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large">
            Large
          </label>
        </div>

      </form>
      </div>

        <h3>Toppings:</h3>
        <p><span id="final-toppings"></span></p>
        <h3>Size:</h3>
        <p><span id="final-size"></span></p>
        </ul>
        <h3>Price:</h3>
        <p>$<span id="price"></span></p>
        <button type="new-pizza" class="btn btn-warning" id="new-pizza">Add to Cart!</button>
      </div>
    </div>
  </div>
</body>
</html>
